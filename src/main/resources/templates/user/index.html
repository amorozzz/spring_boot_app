<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row p-2 bg-dark text-white">
        <div class="col">
            <span id="username-header" class="fw-bold">USERNAME_VALUE</span>
            <span> with roles: </span>
            <span id="role-user-header">ROLES_VALUE</span>
        </div>
        <div class="col text-end">
            <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 gy-3">
            <nav class="nav nav-pills nav-fill flex-column" id="nav-roles-page">
                <!--JS generate-->
            </nav>
        </div>

        <div class="col-md-10 bg-light">
            <div class="d-grid">
                <div class="p-2 bg-light">
                    <h1>User information-page</h1>
                    <table class="table table-striped">
                        <h5>About user</h5>
                        <hr>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody class="user-list">
                            <!--JS generate table-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="/js/main_user.js"></script>
</body>
</html>
