<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row p-2 bg-dark text-white">
        <div class="col">
            <span id="username-header" class="fw-bold">USERNAME_VALUE</span>
            <span> with roles: </span>
            <span id="role-user-header">ROLES_VALUE</span>
        </div>
        <div class="col text-end">
            <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 gy-3">
            <nav class="nav nav-pills nav-fill flex-column" id="nav-roles-page">
                <!--JS generate-->
            </nav>
        </div>
        <div class="col-md-10 bg-light">
            <div class="row">
                <div class="d-grid">
                    <div class="p-2">
                        <h1>Admin panel</h1>
                    </div>
                    <div class="bg-light">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</button>
                                <button class="nav-link" id="nav-add-tab" data-bs-toggle="tab" data-bs-target="#nav-add" type="button" role="tab" aria-controls="nav-add" aria-selected="false">New User</button>
                            </div>
                        </nav>
                    </div>
                    <div class="p-2 bg-white border">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <h5>All users</h5>
                                <hr>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Username</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody class="users-list">
                                        <!--JS generate table-->
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <div class="row justify-content-center">
                                    <div class="col-4 p-3">
                                        <form class="add_user_form">
                                            <div class="row">
                                                <span class="text-center fw-bold">First Name</span>
                                                <input type="text" class="form-control" id="add_firstName">
                                            </div>
                                            <br>
                                            <div class="row">
                                                <span class="text-center fw-bold">Last Name</span>
                                                <input type="text" class="form-control" id="add_LastName">
                                            </div>
                                            <br>
                                            <div class="row">
                                                <span class="text-center fw-bold">Age</span>
                                                <input type="number" class="form-control" id="add_Age">
                                            </div>
                                            <br>
                                            <div class="row">
                                                <span class="text-center fw-bold">Username</span>
                                                <input type="text" class="form-control" id="add_username">
                                            </div>
                                            <br>
                                            <div class="row">
                                                <span class="text-center fw-bold">Password</span>
                                                <input type="password" class="form-control" id="add_password">
                                            </div>
                                            <br>
                                            <div class="row">
                                                <span class="text-center fw-bold">Role</span>
                                                <select id="role_select" multiple="multiple">
                                                    <!--JS generate roles-->
                                                </select>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <button class="btn btn-primary" type="submit">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 bg-light" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="/js/main_admin.js"></script>
</body>
</html>
